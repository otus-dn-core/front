<div class="alert alert-danger" *ngIf="errorFromPostService">
  {{errorFromPostService}}
</div>

<div
  *ngIf="posts as posts; else loading"
  class="posts"
>
  <app-post-page
    *ngFor="let post of posts"
    [post]="post"
    (onChanged)="reload($event)"
  ></app-post-page>
</div>

<ng-template #loading>
  <p class="text-center">Загружаю посты...</p>
</ng-template>
